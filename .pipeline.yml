groups: []
resources:
- name: artifactory-linux
  type: artifactory
  source:
    endpoint: https://springernature.jfrog.io/springernature
    password: ((artifactory.password))
    regex: halfpipe_linux_(?<version>.*)
    repository: /halfpipe
    username: ((artifactory.username))
- name: halfpipe
  type: git
  source:
    branch: master
    private_key: ((github.private_key))
    uri: git@github.com:springernature/halfpipe.git
- name: version
  type: semver
  source:
    branch: version
    driver: git
    file: version
    private_key: ((github.private_key))
    uri: git@github.com:springernature/halfpipe.git
- name: artifactory-darwin
  type: artifactory
  source:
    endpoint: https://springernature.jfrog.io/springernature
    password: ((artifactory.password))
    regex: halfpipe_darwin_(?<version>.*)
    repository: /halfpipe
    username: ((artifactory.username))
- name: artifactory-windows
  type: artifactory
  source:
    endpoint: https://springernature.jfrog.io/springernature
    password: ((artifactory.password))
    regex: halfpipe_windows_(?<version>.*).exe
    repository: /halfpipe
    username: ((artifactory.username))
- name: release
  type: github-release
  source:
    access_token: ((api-keys.halfpipe-cli))
    owner: springernature
    repository: halfpipe
resource_types:
- name: artifactory
  type: docker-image
  source:
    repository: pivotalservices/artifactory-resource
jobs:
- name: Test
  serial: true
  plan:
  - get: halfpipe
    trigger: true
  - task: Test
    config:
      platform: linux
      image_resource:
        type: docker-image
        source:
          repository: golang
          tag: 1.11-stretch
      run:
        path: /bin/bash
        args:
        - -ec
        - |
          export GOPATH=/var/halfpipe/cache/go
          cd halfpipe
          ./build.sh ci
      inputs:
      - name: halfpipe
      caches:
      - path: ../../../var/halfpipe/cache

- name: Bump Major
  plan:
  - put: version
    params:
      bump: major
- name: Bump Minor
  plan:
  - put: version
    params:
      bump: minor
- name: Bump Patch
  plan:
  - put: version
    params:
      bump: patch
- name: Release
  disable_manual_trigger: true
  plan:
  - aggregate:
    - get: halfpipe
      passed:
      - Test
    - get: version
      trigger: true
  - task: Build
    config:
      platform: linux
      image_resource:
        type: docker-image
        source:
          repository: golang
          tag: 1.11-stretch
      run:
        path: /bin/sh
        args:
        - -ec
        - |
          export ROOT=`pwd`
          export GOPATH=/var/halfpipe/cache/go
          export VERSION="$(cat version/version)"
          export CONF_PKG="github.com/springernature/halfpipe/config"
          export LDFLAGS="-X ${CONF_PKG}.Version=${VERSION}"
          export LDFLAGS="${LDFLAGS} -X ${CONF_PKG}.SlackWebhook=((slack.webhook))"
          echo "LDFLAGS=${LDFLAGS}"

          # Build binaries
          cd halfpipe
          go mod download
          CGO_ENABLED=0 GOARCH=amd64 GOOS=darwin go build -o halfpipe_darwin_$VERSION -ldflags "${LDFLAGS}" cmd/halfpipe.go
          CGO_ENABLED=0 GOARCH=amd64 GOOS=linux go build -o halfpipe_linux_$VERSION -ldflags "${LDFLAGS}" cmd/halfpipe.go
          CGO_ENABLED=0 GOARCH=amd64 GOOS=windows go build -o halfpipe_windows_$VERSION.exe -ldflags "${LDFLAGS}" cmd/halfpipe.go

          cp halfpipe_darwin_$VERSION halfpipe_linux_$VERSION halfpipe_windows_$VERSION.exe $ROOT/binaries
      inputs:
      - name: halfpipe
      - name: version
      outputs:
      - name: binaries
      caches:
      - path: ../../../var/halfpipe/cache

  - put: halfpipe
    params:
      repository: halfpipe
      tag: version/version
  - put: release
    params:
      globs:
      - binaries/halfpipe_*
      name: halfpipe/name
      tag: version/version
  - put: artifactory-darwin
    params:
      file: binaries/halfpipe_darwin_*
  - put: artifactory-linux
    params:
      file: binaries/halfpipe_linux_*
  - put: artifactory-windows
    params:
      file: binaries/halfpipe_windows_*
