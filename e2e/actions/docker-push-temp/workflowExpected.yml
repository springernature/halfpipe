    working-directory: e2e/actions/docker-push-temp
concurrency: ${{ github.workflow }}
jobs:
  push_custom:
    name: Push custom
    runs-on: ee-runner
    timeout-minutes: 90
    steps:
    - name: Vault secrets
      id: secrets
      uses: hashicorp/vault-action@d1720f055e0635fd932a1d2a48f87a666a57906c
      with:
        exportEnv: false
        method: approle
        roleId: ${{ env.VAULT_ROLE_ID }}
        secretId: ${{ env.VAULT_SECRET_ID }}
        secrets: |
          /springernature/data/halfpipe-team/very secret | springernature_data_halfpipe-team_very_secret ;
        url: https://vault.halfpipe.io
    - name: Checkout code
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
      with:
        lfs: true
        show-progress: false
        ssh-key: ${{ secrets.EE_GITHUB_PRIVATE_KEY }}
        submodules: recursive
    - name: Build Image
      uses: springernature/ee-action-deploy-katee@v1
