# Generated using halfpipe cli version 0.0.0-DEV from file e2e/actions/docker-push/.halfpipe.io for team halfpipe-team
name: pipeline-name
"on":
  push:
    branches:
    - main
  repository_dispatch:
    types:
    - docker-push:eu.gcr.io/halfpipe-io/baseImage
  workflow_dispatch: {}
env:
  ARTIFACTORY_PASSWORD: ${{ secrets.EE_ARTIFACTORY_PASSWORD }}
  ARTIFACTORY_URL: ${{ secrets.EE_ARTIFACTORY_URL }}
  ARTIFACTORY_USERNAME: ${{ secrets.EE_ARTIFACTORY_USERNAME }}
  BUILD_VERSION: 2.${{ github.run_number }}.0
  GIT_REVISION: ${{ github.sha }}
  RUNNING_IN_CI: "true"
  VAULT_ROLE_ID: ${{ secrets.VAULT_ROLE_ID }}
  VAULT_SECRET_ID: ${{ secrets.VAULT_SECRET_ID }}
defaults:
  run:
    working-directory: e2e/actions/docker-push
concurrency: ${{ github.workflow }}
jobs:
  build:
    name: build
    runs-on: ee-runner
    timeout-minutes: 60
    steps:
    - name: Checkout code
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
      with:
        lfs: true
        show-progress: false
        ssh-key: ${{ secrets.EE_GITHUB_PRIVATE_KEY }}
        submodules: recursive
    - name: build
      id: build
      uses: docker://foo
      with:
        args: -c "cd e2e/actions/docker-push; \build"
        entrypoint: /bin/sh
    - name: Package artifacts
      run: tar -cvf /tmp/halfpipe-artifacts.tar e2e/actions/docker-push/target/app.zip
      working-directory: ${{ github.workspace }}
    - name: Upload artifacts
      uses: actions/upload-artifact@65c4c4a1ddee5b72f698fdd19549f0f0fb45cf08
      with:
        name: artifacts
        path: /tmp/halfpipe-artifacts.tar
        retention-days: 2
  push_default:
    name: Push default
    needs:
    - build
    runs-on: ee-runner
    timeout-minutes: 60
    steps:
    - name: Checkout code
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
      with:
        lfs: true
        show-progress: false
        ssh-key: ${{ secrets.EE_GITHUB_PRIVATE_KEY }}
        submodules: recursive
    - name: Download artifacts
      uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16
      with:
        name: artifacts
    - name: Extract artifacts
      run: tar -xvf halfpipe-artifacts.tar; rm halfpipe-artifacts.tar
      working-directory: ${{ github.workspace }}
    - name: Build and Push
      uses: springernature/ee-action-docker-push@v1
      with:
        buildArgs: |
          "ARTIFACTORY_PASSWORD"
          "ARTIFACTORY_URL"
          "ARTIFACTORY_USERNAME"
          "BUILD_VERSION"
          "GIT_REVISION"
          "RUNNING_IN_CI"
        context: e2e/actions/docker-push
        dockerfile: e2e/actions/docker-push/Dockerfile
        image: eu.gcr.io/halfpipe-io/halfpipe-team/someImage
        platforms: linux/amd64
        secrets: |
          "ARTIFACTORY_PASSWORD=${{ secrets.EE_ARTIFACTORY_PASSWORD }}"
          "ARTIFACTORY_URL=${{ secrets.EE_ARTIFACTORY_URL }}"
          "ARTIFACTORY_USERNAME=${{ secrets.EE_ARTIFACTORY_USERNAME }}"
        tags: |
          latest
          ${{ env.BUILD_VERSION }}
          ${{ env.GIT_REVISION }}
    - name: Repository dispatch
      uses: peter-evans/repository-dispatch@ff45666b9427631e3450c54a1bcbee4d9ff4d7c0
      with:
        event-type: docker-push:eu.gcr.io/halfpipe-io/halfpipe-team/someImage
        token: ${{ secrets.EE_REPOSITORY_DISPATCH_TOKEN }}
  push_multiple_platforms:
    name: Push multiple platforms
    needs:
    - push_default
    runs-on: ee-runner
    timeout-minutes: 60
    steps:
    - name: Checkout code
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
      with:
        lfs: true
        show-progress: false
        ssh-key: ${{ secrets.EE_GITHUB_PRIVATE_KEY }}
        submodules: recursive
    - name: Download artifacts
      uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16
      with:
        name: artifacts
    - name: Extract artifacts
      run: tar -xvf halfpipe-artifacts.tar; rm halfpipe-artifacts.tar
      working-directory: ${{ github.workspace }}
    - name: Build and Push
      uses: springernature/ee-action-docker-push@v1
      with:
        buildArgs: |
          "ARTIFACTORY_PASSWORD"
          "ARTIFACTORY_URL"
          "ARTIFACTORY_USERNAME"
          "BUILD_VERSION"
          "GIT_REVISION"
          "RUNNING_IN_CI"
        context: e2e/actions/docker-push
        dockerfile: e2e/actions/docker-push/Dockerfile
        image: eu.gcr.io/halfpipe-io/halfpipe-team/someImage
        platforms: linux/amd64,linux/arm64
        secrets: |
          "ARTIFACTORY_PASSWORD=${{ secrets.EE_ARTIFACTORY_PASSWORD }}"
          "ARTIFACTORY_URL=${{ secrets.EE_ARTIFACTORY_URL }}"
          "ARTIFACTORY_USERNAME=${{ secrets.EE_ARTIFACTORY_USERNAME }}"
        tags: |
          latest
          ${{ env.BUILD_VERSION }}
          ${{ env.GIT_REVISION }}
    - name: Repository dispatch
      uses: peter-evans/repository-dispatch@ff45666b9427631e3450c54a1bcbee4d9ff4d7c0
      with:
        event-type: docker-push:eu.gcr.io/halfpipe-io/halfpipe-team/someImage
        token: ${{ secrets.EE_REPOSITORY_DISPATCH_TOKEN }}
  push_with_secrets:
    name: Push with secrets
    needs:
    - push_multiple_platforms
    runs-on: ee-runner
    timeout-minutes: 40
    steps:
    - name: Vault secrets
      id: secrets
      uses: hashicorp/vault-action@7709c609789c5e27b757a85817483caadbb5939a
      with:
        exportEnv: false
        method: approle
        roleId: ${{ env.VAULT_ROLE_ID }}
        secretId: ${{ env.VAULT_SECRET_ID }}
        secrets: |
          /springernature/data/halfpipe-team/secret c | springernature_data_halfpipe-team_secret_c ;
        url: https://vault.halfpipe.io
    - name: Checkout code
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
      with:
        lfs: true
        show-progress: false
        ssh-key: ${{ secrets.EE_GITHUB_PRIVATE_KEY }}
        submodules: recursive
    - name: Build and Push
      uses: springernature/ee-action-docker-push@v1
      with:
        buildArgs: |
          "A=a"
          "ARTIFACTORY_PASSWORD"
          "ARTIFACTORY_URL"
          "ARTIFACTORY_USERNAME"
          "B=b"
          "BUILD_VERSION"
          "GIT_REVISION"
          "RUNNING_IN_CI"
        context: e2e/actions/docker-push
        dockerfile: e2e/actions/docker-push/Dockerfile
        image: eu.gcr.io/halfpipe-io/halfpipe-team/someImage
        platforms: linux/amd64
        secrets: |
          "ARTIFACTORY_PASSWORD=${{ secrets.EE_ARTIFACTORY_PASSWORD }}"
          "ARTIFACTORY_URL=${{ secrets.EE_ARTIFACTORY_URL }}"
          "ARTIFACTORY_USERNAME=${{ secrets.EE_ARTIFACTORY_USERNAME }}"
          "C=${{ steps.secrets.outputs.springernature_data_halfpipe-team_secret_c }}"
          "D=d"
        tags: |
          latest
          ${{ env.BUILD_VERSION }}
          ${{ env.GIT_REVISION }}
    - name: Repository dispatch
      uses: peter-evans/repository-dispatch@ff45666b9427631e3450c54a1bcbee4d9ff4d7c0
      with:
        event-type: docker-push:eu.gcr.io/halfpipe-io/halfpipe-team/someImage
        token: ${{ secrets.EE_REPOSITORY_DISPATCH_TOKEN }}
