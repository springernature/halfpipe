        image: eu.gcr.io/halfpipe-io/halfpipe-team/someImage
        platforms: linux/amd64
        secrets: |
          "ARTIFACTORY_PASSWORD=${{ secrets.EE_ARTIFACTORY_PASSWORD }}"
          "ARTIFACTORY_URL=${{ secrets.EE_ARTIFACTORY_URL }}"
          "ARTIFACTORY_USERNAME=${{ secrets.EE_ARTIFACTORY_USERNAME }}"
        tags: |
          latest
          ${{ env.BUILD_VERSION }}
          ${{ env.GIT_REVISION }}
        useCache: ${{ inputs.useCache == '' || inputs.useCache == 'true' }}
    - name: Repository dispatch
      uses: peter-evans/repository-dispatch@28959ce8df70de7be546dd1250a005dd32156697
      with:
        event-type: docker-push:eu.gcr.io/halfpipe-io/halfpipe-team/someImage
        token: ${{ secrets.EE_REPOSITORY_DISPATCH_TOKEN }}
