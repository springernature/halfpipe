# Generated using halfpipe cli version 0.0.0-DEV from file e2e/actions/docker-push/.halfpipe.io for team halfpipe-team
name: pipeline-name
"on":
  push:
    branches:
    - main
  repository_dispatch:
    types:
    - docker-push:eu.gcr.io/halfpipe-io/baseImage
  workflow_dispatch:
    inputs:
      useCache:
        description: Use the docker build cache
        default: "true"
        type: choice
        options:
        - "true"
        - "false"
permissions:
  contents: read
env:
  ARTIFACTORY_PASSWORD: ${{ secrets.EE_ARTIFACTORY_PASSWORD }}
  ARTIFACTORY_URL: ${{ secrets.EE_ARTIFACTORY_URL }}
  ARTIFACTORY_USERNAME: ${{ secrets.EE_ARTIFACTORY_USERNAME }}
  BUILD_VERSION: 2.${{ github.run_number }}.0
  GIT_REVISION: ${{ github.sha }}
  RUNNING_IN_CI: "true"
  VAULT_ROLE_ID: ${{ secrets.VAULT_ROLE_ID }}
  VAULT_SECRET_ID: ${{ secrets.VAULT_SECRET_ID }}
defaults:
  run:
    working-directory: e2e/actions/docker-push
concurrency: ${{ github.workflow }}
jobs:
  build:
    name: build
    runs-on: ee-runner
    timeout-minutes: 60
    steps:
    - name: Checkout code
      uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8
      with:
        lfs: true
        show-progress: false
        ssh-key: ${{ secrets.EE_GITHUB_PRIVATE_KEY }}
        submodules: recursive
    - name: build
      id: build
      uses: docker://foo
      with:
        args: -c "cd e2e/actions/docker-push; \build"
        entrypoint: /bin/sh
    - name: Package artifacts
      run: tar -cvf /tmp/halfpipe-artifacts-${{ github.job }}.tar e2e/actions/docker-push/target/app.zip
      working-directory: ${{ github.workspace }}
    - name: Upload artifacts
      uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f
      with:
        name: artifacts-${{ github.job }}
        path: /tmp/halfpipe-artifacts-${{ github.job }}.tar
        retention-days: 2
  push_default:
    name: Push default
    needs:
    - build
    runs-on: ee-runner
    timeout-minutes: 60
    steps:
    - name: Checkout code
      uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8
      with:
        lfs: true
        show-progress: false
        ssh-key: ${{ secrets.EE_GITHUB_PRIVATE_KEY }}
        submodules: recursive
    - name: Download artifacts
      uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131
      with:
        merge-multiple: true
    - name: Extract artifacts
      run: for f in halfpipe-artifacts-*.tar; do tar -xvf $f; done; rm halfpipe-artifacts-*.tar
      working-directory: ${{ github.workspace }}
    - name: Build and Push
      uses: springernature/ee-action-docker-push@v1
      with:
        buildArgs: |
          "ARTIFACTORY_PASSWORD"
          "ARTIFACTORY_URL"
          "ARTIFACTORY_USERNAME"
          "BUILD_VERSION"
          "GIT_REVISION"
          "RUNNING_IN_CI"
        context: e2e/actions/docker-push
        dockerfile: e2e/actions/docker-push/Dockerfile
        image: eu.gcr.io/halfpipe-io/halfpipe-team/someImage
        platforms: linux/amd64
        secrets: |
          "ARTIFACTORY_PASSWORD=${{ secrets.EE_ARTIFACTORY_PASSWORD }}"
          "ARTIFACTORY_URL=${{ secrets.EE_ARTIFACTORY_URL }}"
          "ARTIFACTORY_USERNAME=${{ secrets.EE_ARTIFACTORY_USERNAME }}"
        tags: |
          latest
          ${{ env.BUILD_VERSION }}
          ${{ env.GIT_REVISION }}
    - name: Repository dispatch
      uses: peter-evans/repository-dispatch@28959ce8df70de7be546dd1250a005dd32156697
      with:
        event-type: docker-push:eu.gcr.io/halfpipe-io/halfpipe-team/someImage
        token: ${{ secrets.EE_REPOSITORY_DISPATCH_TOKEN }}
  push_multiple_platforms:
