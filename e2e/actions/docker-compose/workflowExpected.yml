# Generated using halfpipe cli version 0.0.0-DEV
name: docker-compose
"on":
  push:
    branches:
    - main
  workflow_dispatch: {}
env:
  ARTIFACTORY_PASSWORD: ${{ secrets.EE_ARTIFACTORY_PASSWORD }}
  ARTIFACTORY_URL: ${{ secrets.EE_ARTIFACTORY_URL }}
  ARTIFACTORY_USERNAME: ${{ secrets.EE_ARTIFACTORY_USERNAME }}
  BUILD_VERSION: 2.${{ github.run_number }}.0
  GIT_REVISION: ${{ github.sha }}
  RUNNING_IN_CI: "true"
  VAULT_ROLE_ID: ${{ secrets.VAULT_ROLE_ID }}
  VAULT_SECRET_ID: ${{ secrets.VAULT_SECRET_ID }}
defaults:
  run:
    working-directory: e2e/actions/docker-compose
concurrency: ${{ github.workflow }}
jobs:
  test:
    name: test
    runs-on: ee-runner
    timeout-minutes: 60
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        lfs: true
        show-progress: false
        ssh-key: ${{ secrets.EE_GITHUB_PRIVATE_KEY }}
        submodules: recursive
    - name: test
      run: |-
        docker-compose -f docker-compose.yml run \
          --use-aliases \
          -e ARTIFACTORY_PASSWORD \
          -e ARTIFACTORY_URL \
          -e ARTIFACTORY_USERNAME \
          -e BUILD_VERSION \
          -e GIT_REVISION \
          -e RUNNING_IN_CI \
          -e VAULT_ROLE_ID \
          -e VAULT_SECRET_ID \
          -v /mnt/halfpipe-cache/halfpipe-team:/var/halfpipe/shared-cache \
          -v /var/run/docker.sock:/var/run/docker.sock \
          app
    - name: Package artifacts
      run: tar -cvf /tmp/halfpipe-artifacts.tar e2e/actions/docker-compose/foo e2e/actions/docker-compose/bar/baz
      working-directory: ${{ github.workspace }}
    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: artifacts
        path: /tmp/halfpipe-artifacts.tar
        retention-days: 2
    - name: Package artifacts-failure
      if: failure()
      run: tar -cvf /tmp/halfpipe-artifacts.tar e2e/actions/docker-compose/foo
      working-directory: ${{ github.workspace }}
    - name: Upload artifacts-failure
      if: failure()
      uses: actions/upload-artifact@v3
      with:
        name: artifacts-failure
        path: /tmp/halfpipe-artifacts.tar
        retention-days: 2
    - name: Docker cleanup
      if: always()
      run: docker-compose -f docker-compose.yml down
  custom:
    name: custom
    needs:
    - test
    runs-on: ee-runner
    timeout-minutes: 60
    steps:
    - name: Vault secrets
      id: secrets
      uses: hashicorp/vault-action@v2.7.4
      with:
        exportEnv: false
        method: approle
        roleId: ${{ env.VAULT_ROLE_ID }}
        secretId: ${{ env.VAULT_SECRET_ID }}
        secrets: |
          /springernature/data/halfpipe-team/very secret | springernature_data_halfpipe-team_very_secret ;
        url: https://vault.halfpipe.io
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        lfs: true
        show-progress: false
        ssh-key: ${{ secrets.EE_GITHUB_PRIVATE_KEY }}
        submodules: recursive
    - name: Download artifacts
      uses: actions/download-artifact@v3
      with:
        name: artifacts
    - name: Extract artifacts
      run: tar -xvf halfpipe-artifacts.tar; rm halfpipe-artifacts.tar
      working-directory: ${{ github.workspace }}
    - name: custom
      run: |-
        docker-compose -f custom-docker-compose.yml run \
          --use-aliases \
          -e ARTIFACTORY_PASSWORD \
          -e ARTIFACTORY_URL \
          -e ARTIFACTORY_USERNAME \
          -e B \
          -e BUILD_VERSION \
          -e F \
          -e GIT_REVISION \
          -e RUNNING_IN_CI \
          -e S \
          -e VAULT_ROLE_ID \
          -e VAULT_SECRET_ID \
          -v /mnt/halfpipe-cache/halfpipe-team:/var/halfpipe/shared-cache \
          -v /var/run/docker.sock:/var/run/docker.sock \
          customservice \
          echo hello
      env:
        B: bar
        F: foo
        S: ${{ steps.secrets.outputs.springernature_data_halfpipe-team_very_secret }}
    - name: Docker cleanup
      if: always()
      run: docker-compose -f custom-docker-compose.yml down
