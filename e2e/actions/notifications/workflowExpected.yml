# Generated using halfpipe cli version 0.0.0-DEV from file e2e/actions/notifications/.halfpipe.io for team halfpipe-team
name: pipeline-name
"on":
  push:
    branches:
    - main
  workflow_dispatch: {}
env:
  ARTIFACTORY_PASSWORD: ${{ secrets.EE_ARTIFACTORY_PASSWORD }}
  ARTIFACTORY_URL: ${{ secrets.EE_ARTIFACTORY_URL }}
  ARTIFACTORY_USERNAME: ${{ secrets.EE_ARTIFACTORY_USERNAME }}
  BUILD_VERSION: 2.${{ github.run_number }}.0
  GIT_REVISION: ${{ github.sha }}
  RUNNING_IN_CI: "true"
  VAULT_ROLE_ID: ${{ secrets.VAULT_ROLE_ID }}
  VAULT_SECRET_ID: ${{ secrets.VAULT_SECRET_ID }}
defaults:
  run:
    working-directory: e2e/actions/notifications
concurrency: ${{ github.workflow }}
jobs:
  my_run_task:
    name: my run task
    runs-on: ee-runner
    timeout-minutes: 60
    steps:
    - name: Checkout code
      uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8
      with:
        lfs: true
        show-progress: false
        ssh-key: ${{ secrets.EE_GITHUB_PRIVATE_KEY }}
        submodules: recursive
    - name: my run task
      id: my-run-task
      uses: docker://foo
      with:
        args: -c "cd e2e/actions/notifications; \foo"
        entrypoint: /bin/sh
    - name: 'Notify slack #failure1 (failure)'
      if: failure()
      uses: slackapi/slack-github-action@91efab103c0de0a537f72a35f6b8cda0ee76bf0a
      with:
        method: chat.postMessage
        payload: |-
          channel: "#failure1"
          text: "‚ùå workflow ${{ job.status }} `${{ github.workflow }}` ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
        token: ${{ secrets.EE_SLACK_TOKEN }}
    - name: 'Notify slack #success1 (success)'
      uses: slackapi/slack-github-action@91efab103c0de0a537f72a35f6b8cda0ee76bf0a
      with:
        method: chat.postMessage
        payload: |-
          channel: "#success1"
          text: "success message"
        token: ${{ secrets.EE_SLACK_TOKEN }}
    - name: 'Notify slack #success2 (success)'
      uses: slackapi/slack-github-action@91efab103c0de0a537f72a35f6b8cda0ee76bf0a
      with:
        method: chat.postMessage
        payload: |-
          channel: "#success2"
          text: "success message"
        token: ${{ secrets.EE_SLACK_TOKEN }}
