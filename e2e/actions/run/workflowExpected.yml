        entrypoint: /bin/sh
        args: -c "cd e2e/actions/run; \foo"
      env:
        BAR: bar
        FOO: foo
        SECRET1: ${{ steps.secrets.outputs.something_cool }}
        SECRET2: ${{ steps.secrets.outputs.something_cooler }}
        SHARED_SECRET: ${{ steps.secrets.outputs.halfpipe-slack_token }}
