        CF_ENV_VAR_ENV2: ${{ steps.secrets.outputs.springernature_data_halfpipe-team_secret_something }}
        CF_ENV_VAR_ENV3: '{"a": "b", "c": "d"}'
        CF_ENV_VAR_ENV4: ${{ steps.secrets.outputs.springernature_data_halfpipe-team_another_secret }}
    - name: Summary
