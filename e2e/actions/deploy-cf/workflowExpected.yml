name: pipeline-name
"on":
  push:
    branches:
    - main
    paths:
    - e2e/actions/deploy-cf**
    - .github/workflows/pipeline-name.yml
  workflow_dispatch: {}
env:
  ARTIFACTORY_PASSWORD: ${{ secrets.EE_ARTIFACTORY_PASSWORD }}
  ARTIFACTORY_URL: ${{ secrets.EE_ARTIFACTORY_URL }}
  ARTIFACTORY_USERNAME: ${{ secrets.EE_ARTIFACTORY_USERNAME }}
  BUILD_VERSION: 2.${{ github.run_number }}.0
  GIT_REVISION: ${{ github.sha }}
  RUNNING_IN_CI: "true"
  VAULT_ROLE_ID: ${{ secrets.VAULT_ROLE_ID }}
  VAULT_SECRET_ID: ${{ secrets.VAULT_SECRET_ID }}
defaults:
  run:
    working-directory: e2e/actions/deploy-cf
concurrency: ${{ github.workflow }}
jobs:
  make_binary:
    name: make binary
    runs-on: ee-runner
    timeout-minutes: 60
    steps:
    - name: Checkout code
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
      with:
        lfs: true
        show-progress: false
        ssh-key: ${{ secrets.EE_GITHUB_PRIVATE_KEY }}
        submodules: recursive
    - name: make binary
      uses: docker://ubuntu
      with:
        args: -c "cd e2e/actions/deploy-cf; \echo foo > foo.html"
        entrypoint: /bin/sh
    - name: Package artifacts
      run: tar -cvf /tmp/halfpipe-artifacts.tar e2e/actions/deploy-cf/foo.html
      working-directory: ${{ github.workspace }}
    - name: Upload artifacts
      uses: actions/upload-artifact@65c4c4a1ddee5b72f698fdd19549f0f0fb45cf08
      with:
        name: artifacts
        path: /tmp/halfpipe-artifacts.tar
        retention-days: 2
  deploy_to_cf:
    name: deploy to cf
    needs:
    - make_binary
    runs-on: ee-runner
    environment:
      name: my-env
      url: https://my-url
    timeout-minutes: 60
    steps:
    - name: Vault secrets
      id: secrets
      uses: hashicorp/vault-action@7709c609789c5e27b757a85817483caadbb5939a
      with:
        exportEnv: false
        method: approle
        roleId: ${{ env.VAULT_ROLE_ID }}
        secretId: ${{ env.VAULT_SECRET_ID }}
