        KATEE_TEAM: halfpipe-team
        PUBLISHED_VERSION: ${{ env.BUILD_VERSION }}
    - name: 'Notify slack #ee-re (failure)'
      if: failure()
      uses: yukin01/slack-bot-action@v0.0.4
